version: '2'
services:
  etcd0:
    image: quay.io/coreos/etcd
    ports:
      - 2379
    volumes:
      - etcd0:/etcd_data
    command:
      - -name
      - etcd0
      - -advertise-client-urls
      - http://etcd0:2379
      - -listen-client-urls
      - http://0.0.0.0:2379
      - -initial-advertise-peer-urls
      - http://etcd0:2380
      - -listen-peer-urls
      - http://0.0.0.0:2380
      - -initial-cluster
      - etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380
  etcd1:
    image: quay.io/coreos/etcd
    ports:
      - 2379
    volumes:
      - etcd1:/etcd_data
    command:
      - -name
      - etcd1
      - -advertise-client-urls
      - http://etcd1:2379
      - -listen-client-urls
      - http://0.0.0.0:2379
      - -initial-advertise-peer-urls
      - http://etcd1:2380
      - -listen-peer-urls
      - http://0.0.0.0:2380
      - -initial-cluster
      - etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380
  etcd2:
    image: quay.io/coreos/etcd
    ports:
      - 2379
    volumes:
      - etcd2:/etcd_data
    command:
      - -name
      - etcd2
      - -advertise-client-urls
      - http://etcd2:2379
      - -listen-client-urls
      - http://0.0.0.0:2379
      - -initial-advertise-peer-urls
      - http://etcd2:2380
      - -listen-peer-urls
      - http://0.0.0.0:2380
      - -initial-cluster
      - etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380
  etcd-browser:
    build: ./etcd-browser
    ports:
      - 8000
    environment:
      ETCD_HOST: etcd0
      ETCD_PORT: 2379
    depends_on:
      - etcd0

volumes:
  etcd0:
  etcd1:
  etcd2:
